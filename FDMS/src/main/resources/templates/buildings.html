<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
          integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
          referrerpolicy="no-referrer" rel="stylesheet"/>
    <!-- Stylesheets -->
    <link rel="stylesheet" th:href="@{/css/vendors.css}"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <script crossorigin="anonymous"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>FDMS</title>
</head>

<body data-barba="wrapper">

<div class="preloader js-preloader">

</div>

<div class="header-margin"></div>
<div th:replace="~{fragments/header :: header}"></div>


<div class="dashboard" data-x="dashboard" data-x-toggle="-is-sidebar-open">

    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div class="dashboard__main" id="dashboardMain">
        <div class="dashboard__content">
            <div class="row y-gap-20 justify-between items-end pb-20 lg:pb-40 md:pb-32">
                <div class="col-auto">

                    <h1 class="text-30 lh-14 fw-600">All Buildings</h1>
                    <div class="text-15 text-light-1">Lorem ipsum dolor sit amet, consectetur.</div>

                </div>

                <div class="col-auto">

                </div>
            </div>


            <div class="py-30 px-30 rounded-4 bg-white custom_shadow">
                <div class="tabs -underline-2 js-tabs">
                    <div class="tabs__controls row x-gap-40 y-gap-10 lg:x-gap-20 js-tabs-controls">

                        <div class="col-auto d-flex align-items-center">
                            <button class="tabs__button text-18 lg:text-16 text-light-1 fw-500 pb-5 lg:pb-0 js-tabs-button is-tab-el-active"
                                    data-tab-target=".-tab-item-1">All buildings
                            </button>
                            <button class="button h-50 px-24 -dark-1 bg-blue-1 text-white mt-3"
                                    data-target="#exampleModal" data-toggle="modal"
                                    sec:authorize="hasRole('ADMIN')"
                                    style="float: left; margin-left: 57rem;">
                                Add
                            </button>

                        </div>
                        <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="exampleModal"
                             role="dialog" tabindex="-1">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">New building</h5>
                                        <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form id="addbuilding">
                                            <div class="form-group">
                                                <label class="col-form-label" for="recipient-name">Name:</label>
                                                <input class="form-control" id="recipient-name" name="buildingName"
                                                       type="text">
                                            </div>
                                            <div class="form-group">
                                                <label class="col-form-label" for="numberFloor">Number Floor:</label>
                                                <input class="form-control" id="numberFloor" name="numberFloor"
                                                       type="number">
                                            </div>
                                            <div class="form-group">
                                                <label class="col-form-label" for="numberRoom">Number Floor:</label>
                                                <input class="form-control" id="numberRoom" name="numberRoom "
                                                       type="number">
                                            </div>
                                            <div class="modal-footer">
                                                <button class="btn btn-secondary" data-dismiss="modal" type="button">
                                                    Close
                                                </button>
                                                <button class="btn btn-primary" type="submit">Save</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="tabs__content pt-30 js-tabs-content">

                    <div class="tabs__pane -tab-item-1 is-tab-el-active">
                        <div class="overflow-scroll scroll-bar-1">
                            <table class="table-4 -border-bottom col-12">
                                <thead class="bg-light-2">
                                <tr>
                                    <th>
                                        No
                                    </th>
                                    <th>Name</th>
                                    <th>Created Date</th>
                                    <th>Updated Date</th>
                                    <th>Floor</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="building, index: ${buildings}">
                                    <td th:text="${index.index+1}"></td>
                                    <td th:text="${building.buildingName}"></td>
                                    <td th:text="${building.availableRoomCount}"></td>
                                    <td th:text="${building.roomCount}"></td>
                                    <td>
                                        <div class="rounded-4 size-35 bg-blue-1 text-white flex-center text-12 fw-600"
                                             th:text="${building.numberOfFloors}">

                                        </div>
                                    </td>
                                    <td><span
                                            class="rounded-100 py-4 px-10 text-center text-14 fw-500 bg-yellow-4 text-yellow-3"
                                            th:text="${building.status}">Confirmed</span>
                                    </td>
                                    <td>
                                        <div class="row x-gap-10 y-gap-10 items-center">
                                            <div class="col-auto">
                                                <button class="flex-center bg-light-2 rounded-4 size-35">
                                                    <a th:href="@{/room(buildingId=${building.buildingId})}">
                                                        <i class="fa-solid fa-eye"></i>
                                                    </a>
                                                </button>
                                            </div>
                                            <div class="col-auto" sec:authorize="hasRole('ADMIN')">
                                                <button class="flex-center bg-light-2 rounded-4 size-35"
                                                        data-target="#edit"
                                                        data-toggle="modal">
                                                    <i class="fa-solid fa-pen-to-square"></i>
                                                </button>
                                            </div>
                                            <div aria-hidden="true" aria-labelledby="editLabel" class="modal fade"
                                                 id="edit" role="dialog"
                                                 sec:authorize="hasRole('ADMIN')" tabindex="-1">
                                                <div class="modal-dialog" role="document">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="editLabel">Edit
                                                                building</h5>
                                                            <button aria-label="Close" class="close"
                                                                    data-dismiss="modal"
                                                                    type="button">
                                                                <span aria-hidden="true">&times;</span>
                                                            </button>
                                                        </div>
                                                        <div class="modal-body">
                                                            <form action="/building/add" method="post">
                                                                <div class="form-group">
                                                                    <label class="col-form-label"
                                                                           for="recipient-name">Name:</label>
                                                                    <label>
                                                                        <input class="form-control"
                                                                               name="buildingName"
                                                                               type="text">
                                                                    </label>
                                                                </div>
                                                                <div class="form-group">
                                                                    <label class="col-form-label"
                                                                           for="numberFloor">Number
                                                                        Floor:</label>
                                                                    <label>
                                                                        <input class="form-control"
                                                                               name="numberFloor"
                                                                               type="number">
                                                                    </label>
                                                                </div>
                                                                <div class="modal-footer">
                                                                    <button class="btn btn-secondary"
                                                                            data-dismiss="modal"
                                                                            type="button">Close
                                                                    </button>
                                                                    <button class="btn btn-primary" type="submit">
                                                                        Save
                                                                    </button>
                                                                </div>
                                                            </form>
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-auto">
                                                <button class="flex-center bg-light-2 rounded-4 size-35 action-icon-btn"
                                                        th:data-building-id="${building.buildingId}"
                                                        th:data-building-status="${building.status}">
                                                    <span th:if="${building.status == 'Lock'}">
                                                        <i class="fa-solid fa-unlock"></i>
                                                    </span>
                                                    <span th:unless="${building.status == 'Lock'}">
                                                        <i class="fa-solid fa-lock"></i>
                                                    </span>
                                                </button>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pt-30">
                <div class="row justify-between">
                    <div class="col-auto">
                    </div>
                    <div class="col-auto">
                        <div class="row x-gap-20 y-gap-20 items-center">
                            <div class="col-auto">

                                <a th:href="@{/building(page=${currentPage - 1})}" th:if="${currentPage > 0}">
                                    <div class="size-40 flex-center rounded-full">Previous</div>
                                </a>
                            </div>
                            <div class="col-auto" th:each="i : ${#numbers.sequence(1, totalPages)}">
                                <div th:if="${i == 1 or i == totalPages or (i >= currentPage - 2 and i <= currentPage + 2)}">
                                    <a th:href="@{/building(page=${i - 1})}" th:if="${currentPage != i - 1}">
                                        <div class="size-40 flex-center rounded-full" th:text="${i}">1</div>
                                    </a>
                                    <div class="size-40 flex-center rounded-full bg-dark-1 text-white"
                                         th:if="${currentPage == i - 1}"
                                         th:text="${i}">1
                                    </div>
                                </div>
                                <div th:if="${i == 2 and currentPage > 3}">
                                    <div class="size-40 flex-center rounded-full">...</div>
                                </div>
                                <div th:if="${i == totalPages - 1 and currentPage < totalPages - 3}">
                                    <div class="size-40 flex-center rounded-full">...</div>
                                </div>
                            </div>
                            <div class="col-auto">
                                <a th:href="@{/building(page=${currentPage + 1})}"
                                   th:if="${currentPage < totalPages - 1}">
                                    <div class="size-40 flex-center rounded-full">Next</div>
                                </a>
                            </div>

                        </div>
                    </div>

                    <div class="col-auto">

                    </div>
                </div>
            </div>
        </div>


        <footer class="footer -dashboard mt-60">
            <div class="footer__row row y-gap-10 items-center justify-between">
                <div class="col-auto">
                    <div class="row y-gap-20 items-center">
                        <div class="col-auto">
                            <div class="text-14 lh-14 mr-30">Copyright © 2022 All Rights Reserved</div>
                        </div>
                    </div>
                </div>

                <div class="col-auto">
                    <div class="d-flex x-gap-5 y-gap-5 items-center">
                        <img alt="img" src="/img/avatars/card.png">
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<!-- JavaScript -->
<script th:src="@{/js/main.js}" type="text/javascript"></script>
<script th:src="@{/js/vendors.js}" type="text/javascript"></script>

<script>
    $(document).ready(function () {
        $('#addbuilding').submit(function (event) {
            event.preventDefault();
            const buildingName = $('#recipient-name').val();
            const numberFloor = $('#numberFloor').val();
            const numberRoomOfFloor = $('#numberRoom').val();
            const $exampleModal =$('exampleModal').val();
            const formData = {
                buildingName: buildingName,
                numberFloor: numberFloor,
                numberRoom: numberRoomOfFloor
            };

            $.ajax({
                url: '/building/add',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(formData),
                cache: false,
                success: function (response) {
                    $exampleModal.modal('hide');
                    swal.fire({
                        title: "Add Building!",
                        text: response.text,
                        icon: "success"
                    }).then(function () {
                        location.reload();
                    });
                },
                error: function (xhr) {
                    swal.fire({
                        title: "Add Building!",
                        text: "You add new building failed :" + xhr.responseText,
                        icon: "error"
                    })
                }
            });
        });
        $(document).on('click', '.action-icon-btn', function() {
            let buildingId = $(this).data('building-id');
            let status = $(this).data('building-status');
            let actionText = status === 'Lock' ? 'Unlock' : 'Lock';
            let confirmMessage = status === 'Lock' ? 'Unlock this building?' : 'Lock this building?';

            // Show SweetAlert warning dialog
            swal.fire({
                title: actionText + ' building',
                text: confirmMessage,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#dc3545', // Bootstrap danger color
                cancelButtonColor: '#6c757d', // Bootstrap secondary color
                confirmButtonText: actionText,
                cancelButtonText: 'Cancel',
            }).then((result) => {
                if (result.isConfirmed) {
                    $.ajax({
                        type: 'POST',
                        url: status === 'Lock' ? `/building/unlock/${buildingId}` : `/building/lock/${buildingId}`,
                        success: function(response) {
                            swal.fire({
                                title: 'Success',
                                text: response,
                                icon: 'success'
                            }).then(() => {
                                location.reload(); // Reload page after action
                            });
                        },
                        error: function(xhr) {
                            swal.fire({
                                title: 'Error',
                                text: xhr.responseText,
                                icon: 'error'
                            });
                        }
                    });
                }
            });
        });
    });
</script>
</body>

</html>
