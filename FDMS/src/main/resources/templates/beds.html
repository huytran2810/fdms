<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
          integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- Stylesheets -->
    <link th:href="@{/css/vendors.css}" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <title>FDMS</title>
</head>

<body data-barba="wrapper">

<div class="preloader js-preloader">

</div>

<div class="header-margin"></div>
<div th:replace="~{fragments/header :: header}"></div>


<div class="dashboard" data-x="dashboard" data-x-toggle="-is-sidebar-open">

    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div id="dashboardMain" class="dashboard__main">
        <div class="dashboard__content">
            <div class="row y-gap-20 justify-between items-end pb-20 lg:pb-40 md:pb-32">
                <div class="col-auto">

                    <h1 class="text-30 lh-14 fw-600">All Beds</h1>
                    <div class="text-15 text-light-1">Lorem ipsum dolor sit amet, consectetur.</div>

                </div>

                <div class="col-auto">

                </div>
            </div>


            <div class="py-30 px-30 rounded-4 bg-white custom_shadow">
                <div class="tabs -underline-2 js-tabs">
                    <div class="tabs__controls row x-gap-40 y-gap-10 lg:x-gap-20 js-tabs-controls">

                        <div class="col-auto d-flex align-items-center">
                            <div class="col-auto d-flex align-items-center">
                                <button class="tabs__button text-18 lg:text-16 text-light-1 fw-500 pb-5 lg:pb-0 js-tabs-button is-tab-el-active"
                                        data-tab-target=".-tab-item-1">All beds
                                </button>
                                <button data-toggle="modal" data-target="#exampleModal"
                                        class=" button h-50 px-24 -dark-1 bg-blue-1 text-white mt-3"
                                        style="margin-left: 58rem;">Add
                                </button>
                            </div>


                            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                                 aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">New bed</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <form>
                                                <div class="form-input">
                                                    <label for="recipient-name" class="col-form-label">Room:</label>
                                                    <select class="form-control" id="recipient-name">
                                                        <option>1</option>
                                                        <option>2</option>
                                                        <option>3</option>
                                                    </select>
                                                </div>
                                                <div class="form-input">
                                                    <label for="message-text" class="col-form-label">Name:</label>
                                                    <input class="form-control" type="text" id="message-text">
                                                </div>
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                                            </button>
                                            <button type="button" class="btn btn-primary">Save</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <form th:action="@{/bed}" method="get">
                            <div class="input-group mb-3 form-input row">
                                <div class="col-md-6">
                                    <select th:name="status">
                                        <option value="-1">Status</option>
                                        <option value="vacant">Vacant</option>
                                        <option value="booked">Booked</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" id="filter-search" placeholder="Type to search ..." aria-label="Type to search" aria-describedby="basic-addon2">
                                    <input type="hidden" id="selected-room-id" name="roomId">
                                </div>
                                <div class="input-group-append col-md-2">
                                    <button class="btn btn-outline-warning" style="width: 12rem;" type="submit">Filter</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <script>
                        $(document).ready(function() {
                            $.ajax({
                                url: '/room/all',
                                type: 'GET',
                                success: function(response) {
                                    var rooms = response;
                                    console.log(rooms)

                                    $("#filter-search").autocomplete({
                                        source: rooms.map(function(room) {
                                            return room.roomName;
                                        }),
                                        select: function(event, ui) {
                                            var selectedRoom = rooms.find(function(room) {
                                                return room.roomName === ui.item.value;
                                            });
                                            $("#selected-room-id").val(selectedRoom.id);
                                        }
                                    });
                                },
                                error: function(xhr, status, error) {
                                    console.error("Error fetching rooms:", error);
                                }
                            });
                        });

                    </script>
                    <style>
                        .ui-autocomplete {
                            max-height: 200px;
                            max-width: 340px;
                            overflow-y: auto;
                            z-index: 1000;
                            background-color: #f8f9fa;
                            border: 1px solid #ced4da;
                            border-radius: 4px;
                        }

                        .ui-autocomplete li {
                            padding: 8px 12px;
                            cursor: pointer;
                        }

                        .ui-autocomplete li.ui-state-focus {
                            background-color: #fcfcfc;
                        }

                    </style>

                    <div class="tabs__content pt-30 js-tabs-content">

                        <div class="tabs__pane -tab-item-1 is-tab-el-active">
                            <div class="overflow-scroll scroll-bar-1">
                                <table  id="my_data_table"  class="table-4 -border-bottom col-12">
                                    <thead class="bg-light-2">
                                    <tr>
                                        <th>
                                            No
                                        </th>
                                        <th>Room</th>
                                        <th>Name</th>
                                        <th>Status</th>
                                        <th>Student</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="bed, iterStat : ${beds}">
                                        <td th:text="${iterStat.index + 1}"></td>
                                        <td th:text="${bed.room.getRoomName()}"></td>
                                        <td th:text="${bed.bedName}"></td>
                                        <td>
                                <span th:class="'rounded-100 py-4 px-10 text-center text-14 fw-500 ' +
                                    (${bed.status} == 'vacant' ? 'bg-yellow-4 text-yellow-3' : 'bg-green-4 text-green-3')"
                                      th:text="${bed.status}"></span>
                                        </td>
                                        <td th:text="${bed.student != null ? bed.student.fullName : 'Empty'}"></td>
                                        <td>
                                            <div class="row x-gap-10 y-gap-10 items-center">
                                                <div class="col-auto">
                                                    <button data-toggle="modal" data-target="#delete"
                                                            class="flex-center bg-light-2 rounded-4 size-35">
                                                        <i class="fa-solid fa-eye"></i>
                                                    </button>
                                                </div>
                                                <div class="col-auto">
                                                    <button data-toggle="modal" data-target="#edit"
                                                            class="flex-center bg-light-2 rounded-4 size-35">
                                                        <i class="fa-solid fa-pen-to-square"></i>
                                                    </button>
                                                    <div class="modal fade" id="edit" tabindex="-1" role="dialog"
                                                         aria-labelledby="editLabel" aria-hidden="true">
                                                        <div class="modal-dialog" role="document">
                                                            <div class="modal-content">
                                                                <div class="modal-header">
                                                                    <h5 class="modal-title" id="editLabel">Edit bed</h5>
                                                                    <button type="button" class="close"
                                                                            data-dismiss="modal" aria-label="Close">
                                                                        <span aria-hidden="true">&times;</span>
                                                                    </button>
                                                                </div>
                                                                <div class="modal-body">
                                                                    <form>
                                                                        <div class="form-input">
                                                                            <label for="Room" class="col-form-label">Room:</label>
                                                                            <select class="form-control" id="Room">
                                                                                <option>1</option>
                                                                                <option>2</option>
                                                                                <option>3</option>
                                                                            </select>
                                                                        </div>
                                                                        <div class="form-input">
                                                                            <label for="name" class="col-form-label">Name:</label>
                                                                            <input class="form-control" type="text"
                                                                                   id="name">
                                                                        </div>
                                                                        <div class="form-input">
                                                                            <label for="Status" class="col-form-label">Status:</label>
                                                                            <input class="form-control" type="text"
                                                                                   id="Status">
                                                                        </div>
                                                                        <div class="form-input">
                                                                            <label for="Student" class="col-form-label">Student:</label>
                                                                            <input class="form-control" type="text"
                                                                                   id="Student">
                                                                        </div>
                                                                    </form>
                                                                </div>
                                                                <div class="modal-footer">
                                                                    <button type="button" class="btn btn-secondary"
                                                                            data-dismiss="modal">Close
                                                                    </button>
                                                                    <button type="button" class="btn btn-primary">Save
                                                                    </button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="col-auto">
                                                    <button data-toggle="modal" data-target="#delete"
                                                            class="flex-center bg-light-2 rounded-4 size-35">
                                                        <i class="fa-solid fa-trash"></i>
                                                    </button>
                                                </div>
                                                <div class="modal fade" id="delete" tabindex="-1" role="dialog"
                                                     aria-labelledby="deleteLabel" aria-hidden="true">
                                                    <div class="modal-dialog" role="document">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <h5 class="modal-title" id="deleteLabel">Delete bed</h5>
                                                                <button type="button" class="close" data-dismiss="modal"
                                                                        aria-label="Close">
                                                                    <span aria-hidden="true">&times;</span>
                                                                </button>
                                                            </div>
                                                            <div class="modal-body">
                                                                Are you sure to delete this bed?
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary"
                                                                        data-dismiss="modal">Cancel
                                                                </button>
                                                                <button type="button" class="btn btn-primary">Delete
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="pt-30">
                    <div class="row justify-between">
                        <div class="col-auto"></div>
                        <div class="col-auto">
                            <div class="row x-gap-20 y-gap-20 items-center">
                                <div class="col-auto">

                                    <a th:if="${currentPage > 0}" th:href="@{/bed(page=${currentPage - 1})}">
                                        <div class="size-40 flex-center rounded-full">Previous</div>
                                    </a>
                                </div>
                                <div class="col-auto" th:each="i : ${#numbers.sequence(1, totalPages)}">
                                    <div th:if="${i == 1 or i == totalPages or (i >= currentPage - 2 and i <= currentPage + 2)}">
                                        <a th:if="${currentPage != i - 1}" th:href="@{/bed(page=${i - 1})}">
                                            <div class="size-40 flex-center rounded-full" th:text="${i}">1</div>
                                        </a>
                                        <div th:if="${currentPage == i - 1}"
                                             class="size-40 flex-center rounded-full bg-dark-1 text-white" th:text="${i}">1
                                        </div>
                                    </div>
                                    <div th:if="${i == 2 and currentPage > 3}">
                                        <div class="size-40 flex-center rounded-full">...</div>
                                    </div>
                                    <div th:if="${i == totalPages - 1 and currentPage < totalPages - 3}">
                                        <div class="size-40 flex-center rounded-full">...</div>
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <a th:if="${currentPage < totalPages - 1}" th:href="@{/bed(page=${currentPage + 1})}">
                                        <div class="size-40 flex-center rounded-full">Next</div>
                                    </a>
                                </div>

                            </div>
                        </div>
                        <div class="col-auto"></div>
                    </div>
                </div>

            </div>


            <footer class="footer -dashboard mt-60">
                <div class="footer__row row y-gap-10 items-center justify-between">
                    <div class="col-auto">
                        <div class="row y-gap-20 items-center">
                            <div class="col-auto">
                                <div class="text-14 lh-14 mr-30">Copyright © 2022 All Rights Reserved</div>
                            </div>
                        </div>
                    </div>

                    <div class="col-auto">
                        <div class="d-flex x-gap-5 y-gap-5 items-center">
                            <img src="/img/avatars/card.png" alt="img">
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script type="text/javascript" th:src="@{/js/main.js}"></script>
<script type="text/javascript" th:src="@{/js/vendors.js}"></script>

</body>

</html>
