<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap"

          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- Stylesheets -->
    <link th:href="@{/css/vendors.css}" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.2.0/sweetalert2.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.2.0/sweetalert2.all.min.js"></script>
    <style>
        body{
            background: #f7f7ff;
            margin-top:20px;
        }
        .card {
            position: relative;
            display: flex;
            flex-direction: column;
            min-width: 0;
            word-wrap: break-word;
            background-color: #fff;
            background-clip: border-box;
            border: 0 solid transparent;
            border-radius: .25rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 2px 6px 0 rgb(218 218 253 / 65%), 0 2px 6px 0 rgb(206 206 238 / 54%);
        }
        .me-2 {
            margin-right: .5rem!important;
        }
    </style>
    <title>FDMS</title>
</head>

<body data-barba="wrapper">

<div class="preloader js-preloader">

</div>

<div class="header-margin"></div>
<div th:replace="~{fragments/header :: header}"></div>


<div class="dashboard" data-x="dashboard" data-x-toggle="-is-sidebar-open">

    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div class="dashboard__main" id="dashboardMain">
        <div class="dashboard__content">
            <div class="row y-gap-20 justify-between items-end pb-20 lg:pb-40 md:pb-32">
                <div class="col-auto">

                    <h1 class="text-30 lh-14 fw-600">Create Application Request</h1>
                    <div class="text-15 text-light-1">Lorem ipsum dolor sit amet, consectetur.</div>

                </div>

                <div class="col-auto">

                </div>
            </div>


            <div class="py-30 px-30 rounded-4 bg-white custom_shadow">
                <div class="tabs -underline-2 js-tabs">
                    <div class="py-30 px-30 rounded-4 bg-white custom_shadow">
                        <div class="tabs -underline-2 js-tabs">
                            <div class="tabs__controls row x-gap-40 y-gap-10 lg:x-gap-20 js-tabs-controls">

                                <div class="col-auto">
                                    <button
                                            class="tabs__button text-18 lg:text-16 text-light-1 fw-500 pb-5 lg:pb-0 js-tabs-button is-tab-el-active"
                                            data-tab-target=".-tab-item-1">Application Information</button>
                                </div>

                            </div>

                            <div class="tabs__content pt-30 js-tabs-content">
                                <div class="tabs__pane -tab-item-1 is-tab-el-active">
                                    <div class="col-xl-10">
                                        <div class="border-top-light mt-30 mb-30"></div>
                                        <form id="create_request">
                                            <div class="row x-gap-20 y-gap-20">
                                                <div class="col-4">
                                                    <div class="form-input">
                                                        <label class="lh-1 text-16 text-light-1">Type</label>
                                                        <select name="semesterId" id="request_type">
                                                            <option value="">Select Type</option>
                                                            <option th:each="type : ${request_type}" th:value="${type.id}" th:text="${type.name}">Type Name</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-4">
                                                    <div class="form-input ">
                                                        <label class="lh-1 text-16 text-light-1" >Price</label>
                                                        <input type="text" readonly value="100.000" id="price">
                                                    </div>
                                                </div>
                                                <div class="col-4">
                                                        <div sec:authorize="hasRole('MANAGER')" class="form-input">
                                                            <label class="lh-1 text-16 text-light-1">Student Name:</label>
                                                            <input type="text" id="manager_student_id" name="manager_student_id">
                                                            <div id="search_results"></div>
                                                        </div>
                                                        <div sec:authorize="hasRole('STUDENT')" class="form-input">
                                                            <input type="hidden" id="student_id" name="student_id" th:value="${userID}">
                                                        </div>
                                                    </div>
                                                <div class="col-12">
                                                    <div class="form-input ">
                                                        <label class="lh-1 text-16 text-light-1" id="content">Content</label>
                                                        <textarea required rows="5"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="d-inline-block pt-30">
                                                <input type="submit" value="Save Change" class="button h-50 px-24 -dark-1 bg-blue-1 text-white">
                                            </div>
                                        </form>

                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>


            <footer class="footer -dashboard mt-60">
                <div class="footer__row row y-gap-10 items-center justify-between">
                    <div class="col-auto">
                        <div class="row y-gap-20 items-center">
                            <div class="col-auto">
                                <div class="text-14 lh-14 mr-30">Copyright © 2022 All Rights Reserved</div>
                            </div>
                        </div>
                    </div>

                    <div class="col-auto">
                        <div class="d-flex x-gap-5 y-gap-5 items-center">
                            <img src="/img/avatars/card.png" alt="img">
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script type="text/javascript" th:src="@{/js/main.js}"></script>
<script type="text/javascript" th:src="@{/js/vendors.js}"></script>
<script>
    $(document).ready(function() {
        $('#request_type').change(function() {
            let typeId = $(this).val();

            if (typeId) {
                $.ajax({
                    url: '/request/get_price',
                    type: 'GET',
                    data: { id: typeId },
                    success: function(response) {
                        let formattedPrice = Number(response).toLocaleString('en-US');
                        $('#price').val(formattedPrice);
                    }
                });
            } else {
                $('#price').val('0');
            }
        });
    });
    $(document).ready(function (){
        $('#create_request').submit(function (event){
            event.preventDefault();
            const type = $('request_type').val();
            const price = $('price').val();
            const content = $('content').val();
            let formData = {
                type: type,
                price: price,
                content: content
            };
            $.ajax({
                url: '/request/create',
                type: 'Post',
                contentType: 'application/json',
                data: JSON.stringify(formData),
                cache: false,
                success:function () {
                    alert('Thanh cong');
                    window.location.href = '/request';

                },
                error: function(xhr, status, error) {
                    alert('Đã xảy ra lỗi: ' + error);
                }
            });
        });
    });
    $(document).ready(function() {
        $('#manager_student_id').on('input', function() {
            const input = $(this).val().trim();
            if (input.length === 0) {
                $('#search_results').empty();
                return;
            }
            $.ajax({
                url: '/request/search/student',
                type: 'GET',
                data: { managerStudentId: input },
                success: function(data) {
                    displaySearchResults(data);
                },
                error: function(xhr, status, error) {
                    console.error('Error:', error);
                }
            });
        });

        function displaySearchResults(results) {
            const searchResults = $('#search_results');
            searchResults.empty();
            if (results.length === 0) {
                searchResults.append('<p>No results found</p>');
            } else {
                results.slice(0, 3).forEach(result => {
                    searchResults.append(`<p>${result}</p>`);
                });
            }
        }
    });
</script>
</body>

</html>
