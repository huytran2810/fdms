<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
          integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
          referrerpolicy="no-referrer" rel="stylesheet"/>
    <!-- Stylesheets -->
    <link rel="stylesheet" th:href="@{/css/vendors.css}"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <script crossorigin="anonymous"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

    <title>FDMS</title>
</head>

<body data-barba="wrapper">

<div class="preloader js-preloader">

</div>

<div class="header-margin"></div>
<div th:replace="~{fragments/header :: header}"></div>


<div class="dashboard" data-x="dashboard" data-x-toggle="-is-sidebar-open">

    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div class="dashboard__main" id="dashboardMain">
        <div class="dashboard__content">
            <div class="row y-gap-20 justify-between items-end pb-20 lg:pb-40 md:pb-32">
                <div class="col-auto">

                    <h1 class="text-30 lh-14 fw-600">All Application Request</h1>
                    <div class="text-15 text-light-1">Lorem ipsum dolor sit amet, consectetur.</div>

                </div>

                <div class="col-auto">

                </div>
            </div>


            <div class="py-30 px-30 rounded-4 bg-white custom_shadow">
                <div class="tabs -underline-2 js-tabs">
                    <div class="tabs__controls row x-gap-40 y-gap-10 lg:x-gap-20 js-tabs-controls">

                        <div class="col-auto align-items-center">
                            <div class="col-auto d-flex align-items-center">
                                <button class="tabs__button text-18 lg:text-16 text-light-1 fw-500 pb-5 lg:pb-0 js-tabs-button is-tab-el-active"
                                        data-tab-target=".-tab-item-1">All Application Request
                                </button>
                            </div>

                            <div class="input-group mb-1 mt-3 form-input">
                                <div class="input-group mb-3 form-input row">
                                    <div class="col-md-4">
                                        <input aria-describedby="basic-addon2" aria-label="Type to search" class="form-control"
                                               name="name" placeholder="Type to search ..."
                                               type="text">
                                    </div>
                                    <div class="col-md-3">
                                            <select>
                                                <option value="-1">All Type</option>
                                            </select>
                                    </div>
                                    <div class="col-md-3">
                                            <select>
                                                <option value="-1">All Status</option>
                                            </select>
                                    </div>
                                    <div class="input-group-append col-md-2">
                                        <button class="btn btn-outline-warning" style="width: 12rem;" type="submit">
                                            Filter
                                        </button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="tabs__content pt-30 js-tabs-content">
                        <div class="tabs__pane -tab-item-1 is-tab-el-active">
                            <div class="overflow-scroll scroll-bar-1">
                                <table class="table-4 -border-bottom col-12">
                                    <thead class="bg-light-2">
                                    <tr>
                                        <th>
                                            No
                                        </th>
                                        <th>Type</th>
                                        <th>Student</th>
                                        <th>Bed</th>
                                        <th>Content</th>
                                        <th>Status</th>
                                        <th>Created Date</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="requests, index : ${request}">
                                        <td th:text="${index.index+1}">
                                            1
                                        </td>
                                        <td th:text="${requests.getType()}">Type</td>
                                        <td th:text="${requests.getName()}">Student</td>
                                        <td th:text="${requests.bedName}">Bed</td>
                                        <td th:text="${requests.content}">Content</td>
                                        <td ><span th:text="${requests.status}"
                                                class="rounded-100 py-4 px-10 text-center text-14 fw-500 bg-yellow-4 text-yellow-3">vacant</span>
                                        </td>
                                        <td th:text="${#temporals.format(requests.createAt  ,'dd/MM/yyyy HH:mm')}"> David</td>
                                        <td>
                                            <div class="row x-gap-10 y-gap-10 items-center">
                                                <div class="col-auto">
                                                    <button class="flex-center bg-light-2 rounded-4 size-35">
                                                        <i class="fa-solid fa-eye"></i></button>
                                                </div>
                                                <div class="col-auto">
                                                    <button class="flex-center bg-light-2 rounded-4 size-35">
                                                        <i class="fa-solid fa-circle-check"></i></button>
                                                </div>
                                                <div class="col-auto">
                                                    <button class="flex-center bg-light-2 rounded-4 size-35">
                                                        <i class="fa-solid fa-circle-xmark"></i></button>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="pt-30">
                    <div class="row justify-between">
                        <div class="col-auto"></div>
                        <div class="col-auto">
                            <div class="row x-gap-20 y-gap-20 items-center">
                                <div class="col-auto">

                                    <a th:if="${currentPage > 0}" th:href="@{/request(page=${currentPage - 1})}">
                                        <div class="size-40 flex-center rounded-full">Previous</div>
                                    </a>
                                </div>
                                <div class="col-auto" th:each="i : ${#numbers.sequence(1, totalPages)}">
                                    <div th:if="${i == 1 or i == totalPages or (i >= currentPage - 2 and i <= currentPage + 2)}">
                                        <a th:if="${currentPage != i - 1}" th:href="@{/request(page=${i - 1})}">
                                            <div class="size-40 flex-center rounded-full" th:text="${i}">1</div>
                                        </a>
                                        <div th:if="${currentPage == i - 1}"
                                             class="size-40 flex-center rounded-full bg-dark-1 text-white" th:text="${i}">1
                                        </div>
                                    </div>
                                    <div th:if="${i == 2 and currentPage > 3}">
                                        <div class="size-40 flex-center rounded-full">...</div>
                                    </div>
                                    <div th:if="${i == totalPages - 1 and currentPage < totalPages - 3}">
                                        <div class="size-40 flex-center rounded-full">...</div>
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <a th:if="${currentPage < totalPages - 1}" th:href="@{/request(page=${currentPage + 1})}">
                                        <div class="size-40 flex-center rounded-full">Next</div>
                                    </a>
                                </div>

                            </div>
                        </div>
                        <div class="col-auto"></div>
                    </div>
                </div>
            </div>


            <footer class="footer -dashboard mt-60">
                <div class="footer__row row y-gap-10 items-center justify-between">
                    <div class="col-auto">
                        <div class="row y-gap-20 items-center">
                            <div class="col-auto">
                                <div class="text-14 lh-14 mr-30">Copyright Â© 2022 All Rights Reserved</div>
                            </div>
                        </div>
                    </div>

                    <div class="col-auto">
                        <div class="d-flex x-gap-5 y-gap-5 items-center">
                            <img alt="img" src="/img/avatars/card.png">
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script th:src="@{/js/main.js}" type="text/javascript"></script>
<script th:src="@{/js/vendors.js}" type="text/javascript"></script>

</body>

</html>
