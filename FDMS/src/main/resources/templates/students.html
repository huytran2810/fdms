    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>FDMS</title>
</head>

<body data-barba="wrapper">

<div class="preloader js-preloader">

</div>

<div class="header-margin"></div>
<div th:replace="~{fragments/header :: header}"></div>


<div class="dashboard" data-x="dashboard" data-x-toggle="-is-sidebar-open">

    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div id="dashboardMain" class="dashboard__main">
        <div class="dashboard__content">
            <div class="row y-gap-20 justify-between items-end pb-20 lg:pb-40 md:pb-32">
                <div class="col-auto">

                    <h1 class="text-30 lh-14 fw-600">All Students</h1>
                    <div class="text-15 text-light-1">Lorem ipsum dolor sit amet, consectetur.</div>

                </div>

                <div class="col-auto">

                </div>
            </div>


            <div class="py-30 px-30 rounded-4 bg-white custom_shadow">
                <div class="tabs -underline-2 js-tabs">
                    <div class="tabs__controls row x-gap-40 y-gap-10 lg:x-gap-20 js-tabs-controls">

                        <div class="col-auto d-flex align-items-center">
                            <div class="col-auto d-flex align-items-center">
                                <button class="tabs__button text-18 lg:text-16 text-light-1 fw-500 pb-5 lg:pb-0 js-tabs-button is-tab-el-active"
                                        data-tab-target=".-tab-item-1">All Students
                                </button>
                            </div>
                        </div>
                        <div class="input-group mb-3 form-input row">
<!--                            <div class="col-md-6">-->
<!--                                <select>-->
<!--                                    <option>Semester</option>-->
<!--                                    <option>Spring</option>-->
<!--                                    <option>B</option>-->
<!--                                </select>-->
<!--                            </div>-->

                            <div class="col-md-4">
                                <form th:action="@{/admin/student-list/search}">
                                    <input name="query" id="manager_student_id" type="text" class="form-control" placeholder="Type roll number or name to search ..." aria-label="Type to search" aria-describedby="basic-addon2">
                                    <div id="search_results"></div>
                                </form>
                            </div>

<!--                            <div class="input-group-append col-md-2">-->
<!--                                <button class="btn btn-outline-warning" style="width: 12rem;" type="button">Filter</button>-->
<!--                            </div>-->


                        </div>
                    </div>

                    <div class="tabs__content pt-30 js-tabs-content">

                        <div class="tabs__pane -tab-item-1 is-tab-el-active">
                            <div class="overflow-scroll scroll-bar-1">
                                <table class="table-4 -border-bottom col-12">
                                    <thead class="bg-light-2">
                                    <tr>
                                        <th>
                                            No
                                        </th>
                                        <th>RollNumber</th>
                                        <th>Email</th>
                                        <th>Name</th>
                                        <th>Gender</th>
                                        <th>Phone</th>
                                        <th>Status</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody th:each="stu, index:${student}">
                                    <tr>
                                        <td th:text="${index.index+1}"></td>
                                        <td>
                                        <a th:href="@{/admin/student/{studentId}/detail(studentId=${stu.getId()})}">
                                            <div th:text="${stu.rollNumber}"></div>
                                        </a>
                                        </td>
                                        <td th:text="${stu.email}"></td>
                                        <td th:text="${stu.fullName}"></td>
                                        <td th:text="${stu.gender}"></td>
                                        <td th:text="${stu.phone}"></td>
                                        <td><span
                                                class="rounded-100 py-4 px-10 text-center text-14 fw-500 bg-yellow-4 text-yellow-3" th:text="${stu.status}"></span>
                                        </td>
                                        <td>
                                            <div class="row x-gap-10 y-gap-10 items-center">
                                                <div class="col-auto">
                                                    <a>
                                                        <div class="flex-center bg-light-2 rounded-4 size-35 action-icon-btn"
                                                             th:data-stu-id="${stu.userId}"
                                                             th:data-stu-status="${stu.status}">
                                                            <span th:unless="${stu.status == 'active'}">
                                                                <i class="fa-solid fa-circle-check"></i>
                                                            </span>
                                                            <span th:if="${stu.status == 'active'}" >
                                                                <i class="fa-solid fa-circle-xmark"></i>
                                                            </span>
                                                        </div>
                                                    </a>
                                                </div>
                                                <div class="col-auto">
                                                    <a th:href="@{/admin/student/{studentId}/detail(studentId=${stu.getId()})}">
                                                    <div class="flex-center bg-light-2 rounded-4 size-35">
                                                        <i class="fa-solid fa-eye"></i>
                                                    </div>
                                                    </a>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="col-auto" style="margin:0 auto">
                    <div class="row x-gap-20 y-gap-20 items-center" style="display: flex; flex-wrap: wrap;">
                        <div th:if="${totalPages > 1}" style="display: flex; align-items: center;">
                            <div class="col-auto">
                                <a th:if="${currentPage > 0}" th:href="@{/admin/student-list(page=${currentPage - 1})}">
                                    <div class="size-40 flex-center rounded-full">Previous</div>
                                </a>
                            </div>

                            <div class="col-auto">
                                <a th:if="${currentPage != 0}" th:href="@{/admin/student-list(page=0)}">
                                    <div class="size-40 flex-center rounded-full" th:text="1">1</div>
                                </a>
                                <div th:if="${currentPage == 0}" class="size-40 flex-center rounded-full bg-dark-1 text-white" th:text="1">1</div>
                            </div>

                            <div class="col-auto" th:if="${currentPage > 3}">
                                <div class="size-40 flex-center rounded-full">...</div>
                            </div>

                            <div class="col-auto" th:each="i : ${#numbers.sequence(currentPage - 2, currentPage + 2)}" th:if="${i > 1 and i < totalPages}">
                                <a th:if="${currentPage != i - 1}" th:href="@{/admin/student-list(page=${i - 1})}">
                                    <div class="size-40 flex-center rounded-full" th:text="${i}">1</div>
                                </a>
                                <div th:if="${currentPage == i - 1}" class="size-40 flex-center rounded-full bg-dark-1 text-white" th:text="${i}">1</div>
                            </div>

                            <div class="col-auto" th:if="${currentPage < totalPages - 4}">
                                <div class="size-40 flex-center rounded-full">...</div>
                            </div>

                            <div class="col-auto">
                                <a th:if="${currentPage != totalPages - 1}" th:href="@{/admin/student-list(page=${totalPages - 1})}">
                                    <div class="size-40 flex-center rounded-full" th:text="${totalPages}">1</div>
                                </a>
                                <div th:if="${currentPage == totalPages - 1}" class="size-40 flex-center rounded-full bg-dark-1 text-white" th:text="${totalPages}">1</div>
                            </div>

                            <div class="col-auto">
                                <a th:if="${currentPage < totalPages - 1}" th:href="@{/admin/student-list(page=${currentPage + 1})}">
                                    <div class="size-40 flex-center rounded-full">Next</div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <footer class="footer -dashboard mt-60">
                <div class="footer__row row y-gap-10 items-center justify-between">
                    <div class="col-auto">
                        <div class="row y-gap-20 items-center">
                            <div class="col-auto">
                                <div class="text-14 lh-14 mr-30">Copyright © 2022 All Rights Reserved</div>
                            </div>
                        </div>
                    </div>

                    <div class="col-auto">
                        <div class="d-flex x-gap-5 y-gap-5 items-center">
                            <img src="./img/avatars/card.png" alt="img">
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script type="text/javascript" th:src="@{/js/main.js}"></script>
<script type="text/javascript" th:src="@{/js/vendors.js}"></script>
<script>
    $(document).ready(function () {
        $(document).on('click', '.action-icon-btn', function() {
            let studentId = $(this).data('stu-id');
            let status = $(this).data('stu-status');
            let actionText = status === 'active' ? 'Deactivate' : 'Activate';
            let confirmMessage = status === 'active' ? 'Deactivate this Student?' : 'Active this Student?';

            // Show SweetAlert warning dialog
            swal.fire({
                title: actionText + ' student',
                text: confirmMessage,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#dc3545', // Bootstrap danger color
                cancelButtonColor: '#6c757d', // Bootstrap secondary color
                confirmButtonText: actionText,
                cancelButtonText: 'Cancel',
            }).then((result) => {
                if (result.isConfirmed) {
                    $.ajax({
                        type: 'POST',
                        url: status === 'active' ? `/admin/student/${studentId}/deactivate` : `/admin/student/${studentId}/activate`,
                        success: function(response) {
                            swal.fire({
                                title: 'Success',
                                text: response,
                                icon: 'success'
                            }).then(() => {
                                location.reload(); // Reload page after action
                            });
                        },
                        error: function(xhr) {
                            swal.fire({
                                title: 'Error',
                                text: xhr.responseText,
                                icon: 'error'
                            });
                        }
                    });
                }
            });
        });
    });
    $(document).ready(function() {
        $('#manager_student_id').on('input', function() {
            const input = $(this).val().trim();
            if (input.length === 0) {
                $('#search_results').empty();
                return;
            }
            $.ajax({
                url: '/admin/search/studentAJ',
                type: 'GET',
                data: { managerStudentId: input },
                success: function(data) {
                    console.log('Response from server:', data); // Log phản hồi từ server
                    displaySearchResults(data);
                },
                error: function(xhr, status, error) {
                    console.error('Error:', error);
                }
            });
        });

        function displaySearchResults(results) {
            const searchResults = $('#search_results');
            searchResults.empty();
            if (results.length === 0) {
                searchResults.append('<p>No results found</p>');
            } else {
                results.slice(0, 3).forEach(result => {
                    const link = `<a href="/admin/student/${result.id}/detail">${result.displayName}</a>`;
                    searchResults.append(`<p>${link}</p>`);
                });
            }
        }
    });
</script>

</body>

</html>
